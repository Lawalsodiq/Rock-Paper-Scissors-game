<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css" />
  </head>

  <body>
    <p class="title">Rock Paper Scissors</p>
    <div class="game-container">
      <button class="move-button js-rockButton">
        <img src="images/rock-emoji.png" class="move-icon" />
      </button>

      <button class="move-button js-paperButton">
        <img src="images/paper-emoji.png" class="move-icon" />
      </button>

      <button class="move-button js-scissorsButton">
        <img src="images/scissors-emoji.png" class="move-icon" />
      </button>

      <p class="js-result result"></p>

      <p class="js-moves"></p>

      <p class="js-score score"></p>

      <button class="reset-score-button js-resetButton">Reset Score</button>
      <button class="auto-play-button js-autoPlayButton">Auto Play</button>

      <p class="js-displayConfirmation"></p>
    </div>

    <script src="scripts/12-rock-paper-scissors.js"></script>
  </body>
</html>
